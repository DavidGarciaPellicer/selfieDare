<div class="main">  
<div class="container" style="max-width:800px">

<form class="form-horizontal">
  <fieldset>
    <legend>Registro</legend>
      <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputname" placeholder="Nombre">
      </div>  
    </div>
       <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Fecha de nacimiento</label>
      <div class="col-lg-10">
        <input type="file" class="form-control" id="inputdate" placeholder="date">
      </div>  
    </div>
      <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Población</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputpobl" placeholder="Población">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Sexo</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
           Mujer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Hombre
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </fieldset>
</form>
