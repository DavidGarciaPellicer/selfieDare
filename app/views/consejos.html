<flex-slider slider-id="1" 
             slideshow="true" 
             touch = "true"
             flex-slide="slide in slides track by $index">
    <li>
        <img ng-src="{{slide.image}}" class="imagen-slider img-slider">
           <p class="flex-caption">{{slide.text}}</p>
    </li>
</flex-slider>
