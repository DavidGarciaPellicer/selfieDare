<div class="col-sm-12 col-md-6 col-lg-4" ng-repeat="foto in galeria">
    <div class="card card-inverse text-xs-center" >
      <img class="card-img" src="{{foto.attributes.picture._url}}" style="width:318; height:270px;" alt="Card image">
      <div class="card-img-overlay">
        <a class="card-title">{{foto.attributes.title}}</a>
      </div>
</div>
