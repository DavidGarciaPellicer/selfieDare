<div class="container">
    <div class="row">    
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">  
            <!-- image-preview-filename input [CUT FROM HERE]-->
            <div class="input-group image-preview">
                <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Seleccionar imagen</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
                    </div>
                </span>
            </div><!-- /input-group image-preview [TO HERE]--> 
        </div>
    </div>
</div>
<div class="container" style="max-width:800px">

<form class="form-horizontal"
      ng-submit="createUser(form)">
  <fieldset>
    <legend>Registro</legend>      
      <div class="form-group">
      <label for="loginuser" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="loginuser" placeholder="Nombre" ng-model="form.nombre">
      </div>  
    </div>
       <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Fecha de nacimiento</label>
      <div class="col-lg-10">
        <input type="date" class="form-control" id="inputdate" placeholder="date" ng-model="form.nacimiento">
      </div>  
    </div>
      <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Población</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputpobl" placeholder="Población" ng-model="form.poblacion">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="form.email">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="form.password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Sexo</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="mujer" checked ng-model="form.sexo">
           Mujer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="hombre" ng-model="form.sexo">
            Hombre
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
      
  </fieldset>
</form>
    
</div>
