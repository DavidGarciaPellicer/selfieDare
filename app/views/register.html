
<div class="container" style="max-width:800px">

<form class="form-horizontal"
      ng-submit="createUser(form)">
  <fieldset>
    <legend>Registro</legend>      
      <div class="form-group">
      <label for="loginuser" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="loginuser" placeholder="Nombre" ng-model="form.nombre">
      </div>  
    </div>
       <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Fecha de nacimiento</label>
      <div class="col-lg-10">
        <input type="date" class="form-control" id="inputdate" placeholder="date" ng-model="form.nacimiento">
      </div>  
    </div>
      <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Población</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputpobl" placeholder="Población" ng-model="form.poblacion">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="form.email">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="form.password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Sexo</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="mujer" checked ng-model="form.sexo">
           Mujer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="hombre" ng-model="form.sexo">
            Hombre
          </label>
        </div>
          Elige tu avatar:


          
                           <img src="{{item.attributes.imagen._url}}" class="img-circle" ng-repeat="item in items" ng-click="selectItem(item)" ng-class="{'avatar-selected':isSelected(item)}">
          
          
          
          
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-secondary-outline">Cancel</button>
        <button type="submit" class="btn btn-primary-outline">Enviar</button>
      </div>
    </div>
      
  </fieldset>
</form>
    
</div>
