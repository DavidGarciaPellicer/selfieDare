<!--HORARIO DE LAS CLASES. HAY UN MENÚ CON PESTAÑAS PARA CADA DIA DE LA SEMANA.
DESDE EL ACTUAL HASTA LOS 7 DÍAS POSTERIORES -->
            <h2>CLASES</h2>  
          <ul class="nav nav-pills">
            <li ng-repeat="dia in actividadesPorDia"
                ng-class="{active: $index == 0}" 
                class="fx-zoom-normal"
                >
                <a href ng-init="setTab(tabInitial)"
                   ng-click="setTab($index)"
                   ngfx-pulse="x == $index"
                   ngfx-speed="medium"
                   >
                    {{dia[0].attributes.date | date:'EEEE' |uppercase}}
                </a>
              </li>
              
              <!--LISTAR TODAS LAS ACTIVIDADES DEL DÍA AQUI-->            
        </ul>

        <div class="card-columns">
            <div class="card card-default text-xs-center fx-fade-up" ng-repeat="actividad in actividadesPorDia[tabSelected]">
              <div class="card-block card-info">
                <h4 class="card-title">{{actividad.attributes.date | date:'HH:mm'}}</h4>
                <h6 class="card-subtitle text-muted" style="color:white">{{actividad.attributes.type}}</h6>
              </div>
              <img src="{{actividad.attributes.tipo.attributes.imagen._url}}" alt="Card image" style="width:150px">
              <div class="card-block card-primary">
            <p class="card-text" style="color:white">Plazas disponibles: {{actividad.attributes.disponibles}}</p>
             <h6 class="card-text" style="color:white">Monitor: {{actividad.attributes.monitor.attributes.name}}</h6>
                <a ng-click="open(actividad.id, actividad.attributes.tipo.attributes.title, actividad.attributes.date)" class="btn btn-success">Reservar</a>
              </div>
            </div>
        </div>
