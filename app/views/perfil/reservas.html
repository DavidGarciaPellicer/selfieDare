<div class="page-header">
  <h1>Mis reservas</h1>
</div>
<div class="row">
<div class="col-xs-12 col-md-6" ng-repeat="reserva in reservas">

    <div class="card">
  <div class="card text-center card-info">
      {{reserva.attributes.actividad.attributes.tipo.attributes.title | uppercase}}
  </div>

      <ul class="list-group">
          <li class="list-group-item">
            <span class="badge">{{reserva.attributes.actividad.attributes.sala}}</span>
            Sala
          </li>
                  <li class="list-group-item">
            <span class="badge">{{reserva.attributes.actividad.attributes.date |date:'longDate'}}</span>
            Fechas
          </li>
      </ul>
    <p class="card-text"></p>
     
      <a ng-click="cancelar(reserva.id)" class="btn btn-danger">Cancelar</a>
  </div>

</div>
</div>
