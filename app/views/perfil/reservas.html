<div class="card-columns">
<div class="card" ng-repeat="reserva in Reservas">
  <div class="card card-block text-xs-center card-info">
      {{reserva.actividad.type | uppercase}}
  </div>
  <div class="card-block">

    <p class="card-text">{{reserva.createdAt|date:'longDate'}}</p>
    
  </div>
</div>
</div>
