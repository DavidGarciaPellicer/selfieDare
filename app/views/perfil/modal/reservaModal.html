   <div class="modal-header">
            <h2 class="modal-title">Reserva</h2>
        </div>
        <div class="modal-body">
           <p>Vas a reservar para {{actividad.titulo}}
           con fecha {{actividad.horario | date:'medium'}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="ok()">Confirmar</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
 </div>
